{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="row my_prod_row_class">
  <div class="mx-auto w-75 mt-4 product ">
      <p class=""></p><a href="{% url 'shop:allProdCat' %}">Home</a> | <a href="{{ product.category.get_url }}">{{product.category}}</a> - {{product.name}}</p>
      </div>

          <div class="row my-5">
              <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center">
                  <div style="min-width: 18rem">
                      <img class="product-img" src="{{product.image.url}}" alt="{{product.name}}">
                  </div>
              </div>
              <div class="col-12 col-sm-12 col-md-12 col-lg-6 my-4">
                  <div>
                      <h1 class="my_prod_title">{{product.name}}</h1>
                      <p class="my_prod_price">Â¥{{product.price}}</p>
                      <p class="my_prod_text">{{product.description}}</p>
                      {% if product.stock <= 0 %}
                      <p class="my_prod_text"><b>Out of Stock</b></p>
                      {% else %}
                      <a class="btn btn-secondary" href="{% url 'cart:add_cart' product.id %}">Add to Cart</a>
                      {% endif %}
                  </div>
              </div>
          </div>
    </div>
</div>

{% endblock %}
